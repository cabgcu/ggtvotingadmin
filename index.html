<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | GGT Voting</title>
    
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://www.gstatic.com">

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getFirestore, collection, doc, onSnapshot, setDoc, getDocs, writeBatch, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
      import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

      // 1. Production Configuration for gcu-s-got-talent-2026
      const firebaseConfig = {
        apiKey: "AIzaSyAsQeD83RdAyZPJZeAOif1gSasMhv2zp3M",
        authDomain: "gcu-s-got-talent-2026.firebaseapp.com",
        projectId: "gcu-s-got-talent-2026",
        storageBucket: "gcu-s-got-talent-2026.firebasestorage.app",
        messagingSenderId: "999052757013",
        appId: "1:999052757013:web:3f75bdbf48f921b831a61c"
      };

      // Exact path where your IDs are located
      const appId = 'c_97156435f4eefd8e_importer.html-977';
      const ADMIN_PASSWORD = "Cabgcu49!";
      
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      const contestants = [
          { id: 1, name: "Canyon Avenue" }, { id: 2, name: "Emma Cowden" },
          { id: 3, name: "Mallary Bauman" }, { id: 4, name: "Shae Dale" },
          { id: 5, name: "SP31" }, { id: 6, name: "Suntwist" },
          { id: 7, name: "Sydney Miller" }, { id: 8, name: "Tim Mullins" }
      ];

      let isVotingOpen = true;
      let syncStarted = false;

      function updateIndicator(text, color = null) {
        const el = document.getElementById('arena-indicator');
        if (el) {
          el.innerText = text;
          if (color) el.style.color = color;
        }
      }

      /**
       * LOGIN FLOW
       * Optimized to prevent "INITIALIZING..." hang in Chrome
       */
      window.attemptLogin = async function() {
        const passInput = document.getElementById('admin-pass');
        const loginBtn = document.querySelector('.login-btn');
        const errorMsg = document.getElementById('login-error');
        
        if (passInput.value === ADMIN_PASSWORD) {
            loginBtn.disabled = true;
            loginBtn.innerText = "VERIFYING...";
            
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token).catch(() => signInAnonymously(auth));
                } else {
                    await signInAnonymously(auth);
                }
                
                document.getElementById('view-login').style.display = 'none';
                document.getElementById('view-admin').style.display = 'block';
                
                startSync();
            } catch (e) {
                console.error(e);
                loginBtn.disabled = false;
                loginBtn.innerText = "Log In";
                errorMsg.innerText = "Auth Error. Please check connection.";
            }
        } else {
            errorMsg.innerText = "Incorrect Password.";
            passInput.value = "";
        }
      };

      window.handlePassKey = (e) => { if (e.key === 'Enter') attemptLogin(); };

      /**
       * DATA SYNC
       */
      function startSync() {
        if (syncStarted) return;
        syncStarted = true;
        
        updateIndicator("ESTABLISHING LINK...");
        
        const settingsRef = doc(db, 'artifacts', appId, 'public', 'data', 'status', 'settings');
        const votesRef = collection(db, 'artifacts', appId, 'public', 'data', 'votes');

        onSnapshot(settingsRef, (snap) => {
          if (snap.exists()) {
            isVotingOpen = snap.data().open !== false;
            updateStatusUI();
          } else {
            updateIndicator("DATABASE READY", "#0A84FF");
          }
        }, (err) => {
          updateIndicator("LINK BLOCKED: " + err.code, "#ff453a");
        });

        onSnapshot(votesRef, (snapshot) => {
          const votes = [];
          snapshot.forEach(doc => votes.push(doc.data()));
          
          document.getElementById('db-status').innerText = `STABLE: ${votes.length} RECORDS`;
          renderStats(votes);
          renderRecentFeed(votes);
          
          if (isVotingOpen) updateStatusUI(); 
        }, (err) => {
          console.error(err);
          document.getElementById('db-status').innerText = "VOTE FEED ERROR";
        });
      }

      window.toggleVoting = async function() {
        const btn = document.getElementById('toggle-btn');
        btn.disabled = true;
        try {
          const settingsRef = doc(db, 'artifacts', appId, 'public', 'data', 'status', 'settings');
          await setDoc(settingsRef, { open: !isVotingOpen }, { merge: true });
        } catch (e) {
          alert("Permission Denied: Ensure rules are published.");
        } finally {
          btn.disabled = false;
        }
      };

      window.resetVotes = async function() {
        if (!confirm("⚠️ This will wipe ALL votes for GGT 2026. Continue?")) return;
        const btn = document.getElementById('reset-btn');
        btn.disabled = true;
        btn.innerText = "CLEARING...";
        
        try {
          const votesRef = collection(db, 'artifacts', appId, 'public', 'data', 'votes');
          const snap = await getDocs(votesRef);
          
          const chunks = [];
          const docs = [...snap.docs];
          while (docs.length) chunks.push(docs.splice(0, 400));
          
          for (const chunk of chunks) {
            const batch = writeBatch(db);
            chunk.forEach(d => batch.delete(d.ref));
            await batch.commit();
          }
          alert("Reset Complete.");
        } catch (e) {
          alert("Reset Failed: " + e.message);
        } finally {
          btn.disabled = false;
          btn.innerText = "Reset All Data";
        }
      };

      function updateStatusUI() {
        const btn = document.getElementById('toggle-btn');
        const indicator = document.getElementById('arena-indicator');
        btn.innerText = isVotingOpen ? "Close Voting" : "Open Voting";
        btn.style.background = isVotingOpen ? "#FF453A" : "#30D158";
        // User requested "Voting is Open/Closed"
        indicator.innerText = isVotingOpen ? "VOTING IS OPEN" : "VOTING IS CLOSED";
        indicator.style.color = isVotingOpen ? "#30d158" : "#ff453a";
      }

      function renderStats(votes) {
        const counts = {};
        votes.forEach(v => { counts[v.performerId] = (counts[v.performerId] || 0) + 1; });
        const sorted = contestants.map(c => ({ ...c, count: counts[c.id] || 0 }))
                                  .sort((a, b) => b.count - a.count || a.id - b.id);

        document.getElementById('total-votes-count').innerText = votes.length.toLocaleString();
        const grid = document.getElementById('stats-grid');
        grid.innerHTML = sorted.map((c, i) => `
          <div class="stat-card">
            <div class="rank">RANK #${i+1}</div>
            <div class="performer-name">${c.name}</div>
            <div class="vote-count">${c.count.toLocaleString()}</div>
            <div class="progress-bar-bg"><div class="progress-bar-fill" style="width: ${(c.count / (Math.max(votes.length, 1)) * 100)}%"></div></div>
          </div>
        `).join('');
      }

      function renderRecentFeed(votes) {
        const recent = [...votes]
          .filter(v => v.timestamp)
          .sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0))
          .slice(0, 10);
          
        const list = document.getElementById('recent-list');
        list.innerHTML = recent.length ? recent.map(v => `
          <div class="feed-item">
            <span><strong>${v.studentId || 'ID:' + v.voterUid?.slice(0,4)}</strong> → ${v.performerName || 'Unknown'}</span>
            <span class="timestamp">${new Date(v.timestamp.seconds * 1000).toLocaleTimeString()}</span>
          </div>
        `).join('') : '<div style="color:#444; padding:20px; text-align:center;">Awaiting Arena Feed...</div>';
      }
    </script>

    <style>
        :root { --bg: #000; --glass: rgba(15,15,18,0.96); --border: rgba(255,255,255,0.12); --accent: #0A84FF; --text: #fff; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; color: var(--text); background: var(--bg); padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        #bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background-image: radial-gradient(circle at 10% 20%, rgba(10,132,255,0.1) 0%, transparent 45%), radial-gradient(circle at 90% 80%, rgba(191,90,242,0.1) 0%, transparent 45%); }
        .container { width: 100%; max-width: 1100px; }
        #view-login { width: 100%; max-width: 380px; text-align: center; }
        .login-card { background: var(--glass); backdrop-filter: blur(30px); padding: 40px 32px; border-radius: 32px; border: 1px solid var(--border); box-shadow: 0 40px 80px rgba(0,0,0,0.6); }
        .login-input { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--border); padding: 18px; border-radius: 16px; color: #fff; text-align: center; margin: 20px 0; outline: none; font-weight: 800; font-size: 1rem; }
        .login-btn { width: 100%; background: var(--accent); color: #fff; border: none; padding: 18px; border-radius: 100px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 0.05em; }
        #view-admin { display: none; width: 100%; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .main-controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .control-card { background: var(--glass); padding: 35px; border-radius: 32px; border: 1px solid var(--border); text-align: center; }
        .big-number { font-size: 4.5rem; font-weight: 900; color: var(--accent); line-height: 1; letter-spacing: -0.05em; }
        .label { font-size: 0.7rem; text-transform: uppercase; font-weight: 900; letter-spacing: 0.15em; color: #fff; margin: 12px 0; }
        .toggle-btn { width: 100%; border: none; padding: 22px; border-radius: 100px; color: #fff; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1rem; }
        .reset-btn { background: none; border: 1px solid rgba(255,69,58,0.2); color: #ff453a; font-size: 0.7rem; padding: 12px; border-radius: 14px; margin-top: 30px; cursor: pointer; width: 100%; font-weight: 900; text-transform: uppercase; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 18px; margin-bottom: 40px; }
        .stat-card { background: var(--glass); border-radius: 28px; border: 1px solid var(--border); padding: 28px; }
        .rank { font-size: 0.65rem; font-weight: 900; color: var(--accent); margin-bottom: 12px; }
        .performer-name { font-weight: 900; font-size: 1.15rem; text-transform: uppercase; letter-spacing: -0.03em; }
        .vote-count { font-size: 2.2rem; font-weight: 900; margin: 10px 0; }
        .progress-bar-bg { height: 8px; background: rgba(255,255,255,0.04); border-radius: 10px; overflow: hidden; margin-top: 15px; }
        .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--accent), #BF5AF2); transition: width 1.2s cubic-bezier(0.23, 1, 0.32, 1); }
        .recent-feed { background: var(--glass); padding: 35px; border-radius: 32px; border: 1px solid var(--border); text-align: left; }
        .feed-item { padding: 15px 0; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        .feed-item:last-child { border-bottom: none; }
        .timestamp { color: #555; font-size: 0.75rem; font-family: monospace; }
        #db-status { font-size: 0.65rem; font-weight: 900; color: var(--accent); margin-top: 10px; }
    </style>
</head>
<body>
<div id="bg-container"></div>

<!-- LOGIN -->
<div id="view-login">
    <div class="login-card">
        <div class="label">Canyon Activities Board</div>
        <h1 style="margin: 10px 0 24px 0; font-size: 2rem; font-weight: 900; letter-spacing: -0.04em; text-transform: uppercase;">GGT VOTING ADMIN</h1>
        <input type="password" id="admin-pass" class="login-input" placeholder="ACCESS PASSWORD" onkeypress="handlePassKey(event)">
        <button class="login-btn" onclick="attemptLogin()">Log In</button>
        <div id="login-error" style="color:#ff453a; font-size:0.75rem; margin-top:20px; font-weight:900;"></div>
    </div>
</div>

<!-- DASHBOARD -->
<div id="view-admin" class="container">
    <header>
        <h1 style="font-size:1.3rem; text-transform: uppercase; font-weight: 900; letter-spacing: -0.02em;">GGT VOTING ADMIN</h1>
        <div id="status-badge" style="font-size: 0.65rem; font-weight: 900; padding: 6px 16px; border: 1px solid #fff; border-radius: 50px; text-transform: uppercase;">Admin Session</div>
    </header>

    <div class="main-controls">
        <div class="control-card">
            <div id="total-votes-count" class="big-number">0</div>
            <div class="label">Total Arena Votes</div>
            <div id="db-status">SCANNING...</div>
        </div>
        <div class="control-card">
            <div id="arena-indicator" class="label" style="margin-bottom:18px;">INITIALIZING...</div>
            <button id="toggle-btn" class="toggle-btn" onclick="toggleVoting()">---</button>
            <button id="reset-btn" class="reset-btn" onclick="resetVotes()">Reset All Data</button>
        </div>
    </div>

    <div class="label" style="margin-bottom:15px; opacity:0.6;">Real-Time Standings</div>
    <div id="stats-grid" class="stats-grid"></div>

    <div class="recent-feed">
        <div class="label" style="margin-bottom:15px; opacity:0.6;">Arena Activity Stream</div>
        <div id="recent-list"></div>
    </div>
    
    <div class="label" style="margin-top: 50px; text-align: center;">
        © 2026 Canyon Activities Board
    </div>
</div>
</body>
</html>
